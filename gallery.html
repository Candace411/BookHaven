<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Haven - Gallery</title>
<link rel="stylesheet" href="styles.css">

<style>
/* Modal styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
}

.close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #0074D9;
}

#cartModal button {
    background-color: #222;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

#cartModal button:hover {
    background-color: #444;
}
</style>
</head>
<body>

            <a href="index.html">Home</a> |

<!-- Cart Modal -->
<div id="cartModal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Your Shopping Cart</h2>
<ul id="cartItems"></ul>
<button id="clearCart">Clear Cart</button>
<button id="processOrder">Process Order</button>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartModal = document.getElementById("cartModal");
    const cartItems = document.getElementById("cartItems");
    const viewCart = document.getElementById("viewCart");
    const closeModal = document.querySelector(".close");
    const clearCartBtn = document.getElementById("clearCart");
    const processOrderBtn = document.getElementById("processOrder");

    addToCartButtons.forEach(button => {
        button.addEventListener("click", function() {
            const itemName = this.dataset.item;
            const itemPrice = this.closest('td').dataset.price || 0;
            cart.push({ name: itemName, price: itemPrice });
            sessionStorage.setItem('cart', JSON.stringify(cart));
            alert(`"${itemName}" added to the cart.`);
        });
    });

    viewCart.addEventListener("click", function() {
        cartItems.innerHTML = "";
        if(cart.length === 0) {
            cartItems.innerHTML = "<li>Your cart is empty.</li>";
        } else {
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
        }
        cartModal.style.display = "block";
    });

    closeModal.addEventListener("click", function() {
        cartModal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
        if(event.target === cartModal) cartModal.style.display = "none";
    });

    clearCartBtn.addEventListener("click", function() {
        cart = [];
        sessionStorage.setItem('cart', JSON.stringify(cart));
        cartItems.innerHTML = "<li>Your cart is empty.</li>";
    });

    processOrderBtn.addEventListener("click", function() {
        if(cart.length === 0) return;
        cart = [];
        sessionStorage.setItem('cart', JSON.stringify(cart));
        cartItems.innerHTML = "<li>Thank you for your order!</li>";
    });
});
</script>

</body>
